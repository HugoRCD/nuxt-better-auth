services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgresql://postgres:${SERVICE_PASSWORD_DB:-postgres}@db:5432/nuxthub
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${SERVICE_PASSWORD_DB:-postgres}@db:5432/nuxthub
      - REDIS_URL=redis://redis:6379
      - SERVICE_URL_APP
      - BETTER_AUTH_URL=${SERVICE_URL_APP}
      - BETTER_AUTH_SECRET=${SERVICE_PASSWORD_64_APP}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nuxthub-network

  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_DB:-postgres}
      - POSTGRES_DB=nuxthub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nuxthub"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - nuxthub-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - nuxthub-network

volumes:
  postgres_data:
  redis_data:

networks:
  nuxthub-network:
    driver: bridge
